<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@keyframes anione
		{
			from {left:50px;}
			to {left:750px;}
		}
		div{
			height:250px;
			width:250px;
			 border:5px solid red;
			 position: absolute;
			 top:150px; left:150px;
			 animation-name: anione;
			 animation-duration: 7s;
			 animation-iteration-count: infinite;

		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div> 
   <p>my name is diksha sharma </p>
 </div>
</body>
</html>
